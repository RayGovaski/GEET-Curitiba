<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Registro de estabelecimento</title>
    <style>
        body {
        background-image: url('/image/fundo2.png');
        background-size: cover;
        background-position: center;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../image\logo.svg" alt="Bootstrap" width="100" height=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav d-flex justify-content-around w-100">
                  <li class="nav-item">
                      <a class="nav-link text-dark cabin2" aria-current="page" href="#">Explorar</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark cabin2" aria-current="page" href="#">Eventos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark cabin2" aria-current="page" href="#">Contato</a>
                  </li>
              </ul>
          </div>
            <form class="d-flex">
                <input class="form-control me-2 cabin2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-dark me-2 cabin2" type="submit">Buscar</button>
            </form>
            <a class="navbar-brand" href="#"><img src="../image\perfil.svg" alt="Bootstrap" width="50" height=""></a>
        </div>
    </nav>
    <!-- /navbar -->
    <!-- Main -->
    <div class="text-center">
        <form>
            <label for="nomeLocal">Nome</label>
            <input type="text" id="nomeLocal">

            <label for="tipoLocal">Tipo de estabelecimento</label>
            <select id="tipoLocal">
                <option value="restaurante">Restaurante</option>
                <option value="turismo">Turismo</option>
                <option value="entreterimento">Entreterimento</option>
            </select>

            <label for="descricaoLocal">Descrição</label>
            <textarea id="descricaoLocal" rows="2" cols="25"></textarea>

            <label for="localizacao">Endereço</label>
            <input type="text" id="localizacao">

            <p>Horario de funcionamento</p>
            <label for="horaAbertura">Abre às</label>
            <input type="time" id="horaAbertura">
            <label for="horaFechamento">Fecha às</label>
            <input type="time" id="horaFechamento">

            <label for="idadeMim">Classificação Indicativa</label>
            <select id="idadeMim">
                <option value="livre">Livre para todos os públicos</option>
                <option value="10">+10</option>
                <option value="12">+12</option>
                <option value="14">+14</option>
                <option value="16">+16</option>
                <option value="18">+18</option>
            </select>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone">

            <label for="redeSocial">Rede Social</label>
            <input type="url" id="redeSocial">

            <label for="site">Site Oficial</label>
            <input type="url" id="site">

            <label for="image">Imagem do local</label>
            <input type="file" id="imagem" accept="image/png, image/jpeg, ">

            <input type="submit">
        </form>
    </div>
    <!-- /Main -->
</body>
</html>
