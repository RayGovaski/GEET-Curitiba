<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="botanico.css">
  <title>GEET</title>
</head>
<body>
  <div class="cabecalho">
    <div class="logo">
      <img src="../image/logo.jpeg" alt="" width="80">
    </div>
    <ul class="navegacao">
      <li><a href="#">Explorar</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Contato</a></li>
      <li>
        <input type="search" id="Pesquisa" class="caixa-busca" placeholder="Pesquisar">
      </li>
    </ul>
    <div class="perfil">
      <a href="..\login\login.html"><img src="../image/perfil.png" width="40" alt="Perfil"></a>
    </div>
  </div>

  <div class="conteudo">
    <div class="secao-superior">
      <!-- Dois quadrados com imagens -->
      <div class="quadradoImg">
        <img src="../image/botanico.png" alt="">
      </div>
      <div class="quadradoImg">
        <img src="../image/museuOlho.png" alt="">
      </div>
    </div>

    <div class="localizacao">
      <!-- Retângulo para localização -->
      <div class="retangulo">
        <h2>Localização</h2>
        <p>Endereço: Rua ABC, 123</p>
        <p>Cidade: Sua Cidade</p>
      </div>
    </div>

    <div class="informacoes">
      <!-- Dois quadrados com descrição e horários -->
      <div class="quadrado">
        <h2>Descrição</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="quadrado">
        <h2>Horários</h2>
        <p>Segunda a sexta: 9h - 18h</p>
        <p>Sábado: 10h - 15h</p>
      </div>
    </div>

    <div class="contato">
      <!-- Retângulo com informações de contato/redes sociais -->
      <div class="retangulo">
        <h2>Contato / Redes Sociais</h2>
        <p>Email: exemplo@example.com</p>
        <p>Telefone: (00) 1234-5678</p>
        <div class="icones-sociais">
          <a href="#"><img src="../image/facebook.png" alt=""></a>
          <a href="#"><img src="../image/twitter.png" alt=""></a>
          <a href="#"><img src="../image/instagram.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
